<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Blade Runner Parallax</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>

<body>

  <section class="intro">
    <div class="panel">
      <h1>"INTRO"</h1>
    </div>
  </section>

  <!-- TRANSITION -->

  <div class="transition overlay1"></div> <!-- right to left -->

  <!-- FARM -->
  <section class="scene scene-farm">
    <!-- moving elements -->
    <div class="scroll-track horizontal track-farm"> <!-- right to left -->
      <!-- Screen 1 -->
      <div class="panel">
        <div class="layer layer--farm-screen1">
          <img src="assets/farm1.jpg" alt="Farm1">
        </div>
      </div>

      <!-- Screen 2 -->
      <div class="panel">
        <div class="layer layer--farm-screen2">
          <img src="assets/farm2.jpg" alt="Farm2">
        </div>
      </div>

      <!-- TRANSITION -->
      <div class="panel transition overlay2">
        <h1>"TRANSITION"</h1>
      </div> <!-- right to left -->

      <!-- FARMHOUSE -->
      <div class="panel">
        <div class="layer layer--farmhouse">
          <img src="assets/farmhouse.jpg" alt="Farmhouse">
        </div>
      </div>

  </section>

  <!-- TRANSITION -->
  <div class="panel transition overlay3">
    <h1>"TRANSITION"</h1>
  </div> <!-- right to left -->

  <!-- CITY -->
  <section class="scene scene-city1">
    <div class="scroll-track vertical track-city1"> <!-- top to bottom -->
      <!-- Screen 1 -->
      <div class="panel">
        <div class="layer layer--city11">
          <img src="assets/city11.jpg" alt="City11">
        </div>
      </div>
      <!-- Screen 2 -->
      <div class="panel">
        <div class="layer layer--city12">
          <img src="assets/city12.jpg" alt="City12">
        </div>
      </div>
      <!-- Screen 3 -->
      <div class="panel">
        <div class="layer layer--city13">
          <img src="assets/city13.jpg" alt="City13">
        </div>
      </div>
    </div>
  </section>

  <!-- SCENE CITY2 + DESERT + CASINO -->
  <section class="scene scene-city2-desert-casino">
    <div class="scroll-track horizontal track-city2-desert-casino"> <!-- left to right -->

      <div class="scene-city2" style="display: contents;">
        <!-- Screen 1 -->
        <div class="panel">
          <div class="layer layer--city21">
            <img src="assets/city21.jpg" alt="City21">
          </div>
        </div>
        <!-- Screen 2 -->
        <div class="panel">
          <div class="layer layer--city22">
            <img src="assets/city22.jpg" alt="City22">
          </div>
        </div>
        <!-- Screen 3 -->
        <div class="panel">
          <div class="layer layer--city23">
            <img src="assets/city23.jpg" alt="City23">
          </div>
        </div>
      </div>
      <!-- TRANSITION -->
      <div class="panel transition overlay4">
        <h1>"TRANSITION"</h1>
        <div class="layer layer--transition">
          <img src="assets/transition.png" alt="Transition">
        </div>
      </div> <!-- left to right -->

      <!-- DESERT -->

      <div class="scene-desert" style="display: contents;">
        <!-- Screen 1 -->
        <div class="panel">
          <div class="layer layer-background">
            <!-- static elements --> <!-- previously at the top of the page -->
            <img src="assets/background.png" alt="Background">
            <!-- empty on the first screen (FOR NOW) -->
          </div>
          <div class="layer layer--ground">
            <img src="assets/ground.png" alt="Ground">
          </div>
        </div>

        <!-- Screen 2 -->
        <div class="panel">
          <!-- static elements --> <!-- previously at the top of the page -->
          <div class="layer layer--background">
            <img src="assets/background.png" alt="Background">
          </div>
          <div class="layer layer--ground">
            <img src="assets/ground.png" alt="Ground">
          </div>
          <!-- moving elements -->
          <div class="layer layer--statue1">
            <img src="assets/statue1.png" alt="Statue 1">
          </div>
        </div>

        <!-- Screen 3 -->
        <div class="panel">
          <!-- static elements --> <!-- previously at the top of the page -->
          <div class="layer layer--background">
            <img src="assets/background.png" alt="Background">
          </div>
          <div class="layer layer--ground">
            <img src="assets/ground.png" alt="Ground">
          </div>
          <!-- moving elements -->
          <div class="layer layer--statue2">
            <img src="assets/statue2-cut.png" alt="Statue 2">
          </div>
        </div>

        <!-- Screen 4 -->
        <div class="panel">
          <!-- static elements --> <!-- previously at the top of the page -->
          <div class="layer layer--background">
            <img src="assets/background.png" alt="Background">
          </div>
          <div class="layer layer--ground">
            <img src="assets/ground.png" alt="Ground">
          </div>
          <!-- moving elements -->
          <div class="layer layer--bees">
          </div>
        </div>

        <!-- Screen 5 -->
        <div class="panel">
          <!-- static elements --> <!-- previously at the top of the page -->
          <div class="layer layer--background">
            <img src="assets/background.png" alt="Background">
          </div>
          <div class="layer layer--ground">
            <img src="assets/ground.png" alt="Ground">
          </div>
          <!-- moving elements -->
          <div class="layer layer--bees">
            <img src="assets/house.png" alt="House">
          </div>
        </div>

        <!-- Screen 6 -->
        <div class="panel">
          <!-- static elements --> <!-- previously at the top of the page -->
          <div class="layer layer--background">
            <img src="assets/background.png" alt="Background">
          </div>
          <div class="layer layer--ground">
            <img src="assets/ground.png" alt="Ground">
          </div>
          <!-- moving elements -->
          <div class="layer layer--house">
            <img src="assets/house.png" alt="House">
          </div>
        </div>
      </div>

  </section>
